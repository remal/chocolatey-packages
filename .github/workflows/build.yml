name: build

on:
  push:
    branches:
    - main
  pull_request: { }
  workflow_dispatch: { }

defaults:
  run:
    shell: cmd

jobs:
  build:
    if: ${{
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
      || (github.event_name == 'push' && !startsWith(github.event.head_commit.message, '[push-back]'))
      || github.event_name != 'push'
      }}
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 2
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Get changed files
      id: get-changed-files
      uses: tj-actions/changed-files@v39
    - run: |
        echo "${{steps.get-changed-files.outputs.all_modified_files}}"

    # Start packages:

    - name: Update version
      run: |
        node update-package-version.js remal-jdk11-main

    - name: Pack only
      if: ${{
        (github.event_name == 'push' && github.ref != 'refs/heads/main')
        || github.event_name != 'push'
        }}
      run: |
        pack "remal-jdk11-main"

    - name: Pack and publish
      if: ${{false && github.event_name == 'push' && github.ref == 'refs/heads/main'}}
      run: |
        pack-and-push "remal-jdk11-main" "https://f.feedz.io/remal/chocolatey-packages/nuget" "${{secrets.FEEDZ_IO_TOKEN}}"

    # End packages


    - name: Push back
      env:
        PUSH_BACK_TOKEN: ${{secrets.PUSH_BACK_TOKEN}}
      if: ${{false && env.PUSH_BACK_TOKEN && github.event_name == 'push' && github.ref == 'refs/heads/main'}}
      uses: remal-github-actions/push-back@v1
      with:
        githubToken: ${{env.PUSH_BACK_TOKEN}}
        message: '[push-back] Push-back updated files during build'
